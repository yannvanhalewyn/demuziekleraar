<div class="bg-repeat" style="background-image: url('/img/polka-dots.svg')">
    <!-- Hero -->
    <div class="bg-no-repeat relative" style="background-image: url('/img/quarter-oval.svg');background-size: 50% 100%">
        <div class="absolute z-0 bottom-0 inset-x-0 h-48 clip-triangle bg-blue-700"></div>
        <div class="flex max-w-6xl mx-auto" >
            <div class="w-1/2 pr-16 py-32 text-white tracking-wide">
                <h1 class="hero-title text-3xl font-extrabold">
                    {{ .title | markdownify }}
                </h1>
                <h2 class="mt-8 leading-relaxed">
                    {{ .subtitle | markdownify }}
                </h2>
                <div class="text-center">
                    <button class="btn btn--red mt-12 shadow-lg group">
                        <div class="flex items-center">
                            <div class="group-hover:animation-spin group-hover:animation-duration-100 group-hover:animation-1">
                                <svg class="group-hover:animation-grow group-hover:animation-duration-1000 group-hover:animation-1 w-5 h-5 fill-current text-white" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M20.34,9.32l-14-7a3,3,0,0,0-4.08,3.9l2.4,5.37h0a1.06,1.06,0,0,1,0,.82l-2.4,5.37A3,3,0,0,0,5,22a3.14,3.14,0,0,0,1.35-.32l14-7a3,3,0,0,0,0-5.36Zm-.89,3.57-14,7a1,1,0,0,1-1.35-1.3l2.39-5.37A2,2,0,0,0,6.57,13h6.89a1,1,0,0,0,0-2H6.57a2,2,0,0,0-.08-.22L4.1,5.41a1,1,0,0,1,1.35-1.3l14,7a1,1,0,0,1,0,1.78Z"/>
                                </svg>
                            </div>
                            <span class="ml-2">
                                Meld je aan
                            </span>
                        </div>
                    </button>
                </div>
            </div>
            <div class="w-1/2">
                <div class="relative z-30">
                    <div class="absolute img-frame hero-image-1 w-48 h-48 border-blue-500" style="background-image: url({{ .images.image1 }})"></div>
                </div>
                <div class="relative z-20 img-frame w-84 h-84 mx-auto mt-24 border-blue-500" style="background-image: url({{ .images.image2 }})"></div>
                <div class="relative z-30">
                    <div class="absolute img-frame hero-image-2 w-48 h-48 border-blue-500" style="background-image: url({{ .images.image3 }})"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Groepslessen -->
    <div class="bg-blue-700 py-24">
        <div class="flex max-w-6xl mx-auto">
            <div class="w-1/2">
                <div class="img-frame w-112 h-84 border-white" style="background-image: url({{ .images.image2 }})"></div>
            </div>
            <div class="w-1/2">
                <div class="relative">
                    <svg class="w-64 h-64 fill-current text-blue-800 opacity-50 absolute -mt-8" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M12.3,12.22A4.92,4.92,0,0,0,14,8.5a5,5,0,0,0-10,0,4.92,4.92,0,0,0,1.7,3.72A8,8,0,0,0,1,19.5a1,1,0,0,0,2,0,6,6,0,0,1,12,0,1,1,0,0,0,2,0A8,8,0,0,0,12.3,12.22ZM9,11.5a3,3,0,1,1,3-3A3,3,0,0,1,9,11.5Zm9.74.32A5,5,0,0,0,15,3.5a1,1,0,0,0,0,2,3,3,0,0,1,3,3,3,3,0,0,1-1.5,2.59,1,1,0,0,0-.5.84,1,1,0,0,0,.45.86l.39.26.13.07a7,7,0,0,1,4,6.38,1,1,0,0,0,2,0A9,9,0,0,0,18.74,11.82Z"/>
                    </svg>
                </div>
                <div class="relative flex flex-col justify-between h-full w-112 ml-auto">
                    <h3 class="text-3xl font-extrabold text-white">Groepslessen</h3>
                    <p class="text-blue-100 leading-relaxed tracking-wide">
                        {{ .groupLessons | markdownify  }}
                    </p>
                    <div class="text-center">
                        <button class="btn btn--s bg-white text-blue-700 hover:bg-blue-700 border-white border-2 hover:text-white">
                            Lees meer
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
